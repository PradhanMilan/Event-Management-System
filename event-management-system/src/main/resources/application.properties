spring.application.name=event-management-system

# MySQL Properties
spring.datasource.url=jdbc:mysql://localhost:3306/event_management_system?createDatabaseIfNotExist=true&useUnicode=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

springdoc.packagesToScan=com.eventmanagement.controller
springdoc.pathsToMatch=/api/**

# File upload properties
com.eventmanagement.image.folder.path=D:/Event Management System/image

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
